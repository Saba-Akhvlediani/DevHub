<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Georgian Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            color: #666;
            margin-bottom: 0;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .demo-accounts {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
                            <p>Sign in to your Georgian Equipment account</p>
                        </div>

                        <!-- Demo Account Info -->
                        <div class="demo-accounts">
                            <h6 class="mb-2"><i class="fas fa-info-circle me-2"></i>Demo Account</h6>
                            <small class="text-muted">
                                <strong>Username:</strong> demo<br>
                                <strong>Password:</strong> demo123456
                            </small>
                        </div>

                        <form method="POST">
                            {% csrf_token %}
                            
                            <!-- Hidden next field -->
                            {% if next %}
                            <input type="hidden" name="next" value="{{ next }}">
                            {% endif %}

                            <!-- Username -->
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required>
                                <label for="username">Username or Email</label>
                            </div>

                            <!-- Password -->
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <!-- Remember Me -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>

                            <!-- Links -->
                            <div class="text-center">
                                <p class="mb-2">
                                    <a href="#" class="text-decoration-none">Forgot your password?</a>
                                </p>
                                <p class="mb-0">
                                    Don't have an account? 
                                    <a href="{% url 'accounts:register' %}{% if next %}?next={{ next }}{% endif %}" class="text-decoration-none">
                                        Create one here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-3">
                        <a href="{% url 'home' %}" class="text-white text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Back to Georgian Equipment
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo account quick fill
        document.addEventListener('DOMContentLoaded', function() {
            const demoAccount = document.querySelector('.demo-accounts');
            if (demoAccount) {
                demoAccount.style.cursor = 'pointer';
                demoAccount.addEventListener('click', function() {
                    document.getElementById('username').value = 'demo';
                    document.getElementById('password').value = 'demo123456';
                });
            }
        });
    </script>
</body>
</html>
